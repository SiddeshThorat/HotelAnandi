{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Contact</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel = "icon" href ="{% static 'images/t.jpg' %}" type = "image/x-icon"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/feedback.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/feedback_responsive.css' %}">
</head>


<style>
  .c{
    width:50%;
    justify-content: center;
    text-align: center;
 
  max-width: 500px;
  margin: auto;
}
</style>

<body>


<!-- Contact Form -->
      <h2 style="text-align:center;margin-bottom: 50px;margin-top: 25px">We appreciate your feedback and suggestions</h2> 
        <div class="col-lg-6 col-xs-12 col-sm-12 c">
          <div class="contact_form_container">
            <form action="home" method="POST" style="text-align: center">
                {% csrf_token %}  
              <div style=" margin-bottom: 18px"><input id="customer" name="customer" type="text" class="contact_input contact_input_name inpt" placeholder="Your Name" required="required"><div class="input_border"></div></div>
              <div class="row">
                <div class="col-lg-12 col-xs-12 col-sm-12" style="margin-bottom: 18px">
                  <div><input type="text" id="email" name="email"  class="contact_input contact_input_email inpt" placeholder="Your E-mail" required="required"><div class="input_border"></div></div>
                </div>
              </div>
              <div><textarea id="message" name="message"  class="contact_textarea contact_input inpt" placeholder="Message" required="required"></textarea><div class="input_border" style="bottom:3px"></div></div>

              <button type="submit" class="contact_button">send</button>

              <button class="contact_button" ><a class="c1" href="home">Skip Review</a></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
